<header class="header">
  <app-header />
</header>




<div class="container">

  <main id="home">
    <app-main />
    <app-code-editor />
  </main>

  <section>
    <app-sobremim id="sobre" />
  </section>



  <section>
    <app-conhecimentos id="conhecimentos" />
  </section>

  <section>
    <article>
      <app-resultados />
      <div class="cards">
        <app-cards class="scroll" [@slideIn]="showIcons" [titulo]="'SEO'" [desempenho]="'Excelente'"
          [conteudo]="'Avaliação do SEO da pagina.'" />
        <app-cards class="scroll" [@slideIn]="showIcons" [titulo]="'VELOCIDADE'" [desempenho]="'Ótimo'"
          [conteudo]="'Avaliação da velocidade do servidor.'" />
        <app-cards class="scroll" [@slideIn]="showIcons" [titulo]="'OTIMIZAÇÃO'" [desempenho]="'Excelente'"
          [conteudo]="'Avaliação da otimização do site.'" />
      </div>
    </article>
  </section>

  <app-duvidas />



</div>
<footer>
  <app-footer />
</footer>
<app-mobile-menu class="mobile_header" />
